    <h2 class="text-center">Add Book</h2>
	
    <form class="form text-center" th:action="@{/save}" th:object="${book}" method="post">
        <input class="form-control w-50 mx-auto" th:field="*{bookid}" />
        
        <label>Title:</label>
        <input class="form-control w-50 mx-auto" type="text" th:field="*{title}" required /><br/>

        <label>Author:</label>
        <input class="form-control w-50 mx-auto" type="text" th:field="*{author}" required /><br/>
		
		<label>Type:</label>
		<input class="form-control w-50 mx-auto" type="text" th:field="*{type}" required /><br>
			

        <label>Price:</label>
        <input  class="form-control w-50 mx-auto" type="text" th:field="*{price}" required /><br>
