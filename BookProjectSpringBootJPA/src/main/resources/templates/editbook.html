<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
	      <div class="container">
	          <a class="navbar-brand" href="/">Ideal Book Shoppe</a>
	          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	              <span class="navbar-toggler-icon"></span>
	          </button>
	          <div class="collapse navbar-collapse" id="navbarNav">
	              <ul class="navbar-nav ms-auto">
	                  <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
	                  <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
	                  <li class="nav-item"><a class="nav-link active" href="/gallery">Gallery</a></li>
	                  <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
	              </ul>
	          </div>
	      </div>
	  </nav>
	  
	   </div>
    <h2 class="text-center">Edit Book</h2>
    <form class="form text-center" th:action="@{/update}" th:object="${book}" method="post">
        <input class="form-control" type="hidden" th:field="*{bookid}" />
        
        <label>Title:</label>
        <input class="form-control w-50 mx-auto" type="text" th:field="*{title}" required /><br/>

        <label>Author:</label>
        <input class="form-control w-50 mx-auto" type="text" th:field="*{author}" required /><br/>

        <label>Price:</label>
        <input  class="form-control w-50 mx-auto" type="text" th:field="*{price}" required /><br>
		
		
		<label>Type:</label>
		<input class="form-control w-50 mx-auto" type="text" th:field="*{type}" required /><br>
		

        <button class="btn btn-primary btn-lg" type="submit">Update</button>
    </form>
</body>
</html>
