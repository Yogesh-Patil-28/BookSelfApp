<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Book Shoppe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ideal Book Shoppe</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/gallery">Gallery</a>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Book Type
                    </a>
                    <ul class="dropdown-menu">
					  <li><a class="dropdown-item" href="/">All</a></li>	
                      <li><a class="dropdown-item" href="/getbooks/novel">Novel</a></li>
                      <li><a class="dropdown-item" href="/getbooks/story">Story</a></li>
                      <li><a class="dropdown-item" href="/getbooks/fantacy">Fantacy</a></li>
					  
                    </ul>
                  </li>
                  <li>
					<form class="d-flex" role="search" action="/searchbyprice" method="get" >
						<input name="price1" class="form-control me-2" placeholder="Min Price" aria-label="Search">
						<input name="price2" class="form-control me-2" placeholder="Max Price" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				  </li>
                </ul>
                <form class="d-flex" role="search" action="/search" method="get" >
                  <input name="bookid" class="form-control me-2" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
				
              </div>
            </div>
          </nav>
    </div>
	<div class="text-end my-5">
	<a class="btn btn-primary btn-lg text-end" th:href="@{/add}">Add A New Book</a>
	</div>
	<div class="container2">
        <div class="row text-center"  >
            <div th:each="book : ${booklist}" class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                    <p th:text="${book.bookid}"></p>
                    <h6 class="card-title" th:text="${book.title}"></h6>
                    <h6 th:text="${book.author}"></h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${book.price}"></h6>
                     <p th:text="${book.type}"></p>
					 <p>
						<a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.bookid})}">Delete</a>
					    <a class="btn btn-success"th:href="@{/edit/{id}(id=${book.bookid})}">Edit</a>
					</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
